<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakem Giri≈üi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        .btn-anasayfa {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="mb-4">üìß Hakem Giri≈üi</h3>
        <form method="POST" action="/hakem_panel/">
            {% csrf_token %}
            <div class="mb-3">
                <label for="eposta" class="form-label">E-posta adresiniz</label>
                <input type="email" class="form-control" id="eposta" name="eposta" placeholder="ornek@uni.edu.tr" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Giri≈ü Yap</button>
        </form>
        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>

    <a href="/" class="btn btn-outline-secondary btn-anasayfa">‚¨Ö Ana Sayfaya D√∂n</a>
</body>
</html>
