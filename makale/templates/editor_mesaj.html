<!-- templates/editor_mesaj.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>üì® Sohbet - Edit√∂r</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 450px;
        }
        #sohbet_ekrani {
            height: 250px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            background: #f9f9f9;
            text-align: left;
        }
        .mesaj {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 10px;
            max-width: 80%;
        }
        .gonderen {
            background-color: #d1e7dd;
            align-self: flex-end;
        }
        .editorden {
            background-color: #f8d7da;
            align-self: flex-start;
        }
    </style>
</head>
<body>
<div class="container">
    <h4>üì® Edit√∂r Sohbet - Takip No: {{ takip_no }}</h4>

    <div id="sohbet_ekrani"></div>

    <form id="mesajForm">
        <input type="hidden" id="takip_no" value="{{ takip_no }}">
        <input type="hidden" id="gonderen_eposta" value="editor@example.com"> <!-- Sabit edit√∂r -->
        <div class="mb-3">
            <label for="mesaj" class="form-label">Yanƒ±tƒ±nƒ±z</label>
            <textarea class="form-control" id="mesaj" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Yanƒ±tla</button>
        <a href="/editor_panel/" class="btn btn-secondary mt-2">‚¨Ö Geri D√∂n</a>
        <p id="sonuc" class="mt-3"></p>
    </form>
</div>

<script>
    function mesajlariGetir() {
        let takip_no = document.getElementById("takip_no").value;
        fetch(`/mesaj_gonder/api/?takip_no=${takip_no}`)        
        .then(response => response.json())
        .then(data => {
            let sohbetEkrani = document.getElementById("sohbet_ekrani");
            sohbetEkrani.innerHTML = "";
            data.mesajlar.forEach(mesaj => {
                let div = document.createElement("div");
                div.classList.add("mesaj");
                div.classList.add(mesaj.gonderen === "editor@example.com" ? "gonderen" : "editorden");
                div.innerHTML = `<strong>${mesaj.gonderen}:</strong> ${mesaj.icerik} <br> <small>${mesaj.tarih}</small>`;                sohbetEkrani.appendChild(div);
            });
            sohbetEkrani.scrollTop = sohbetEkrani.scrollHeight;
        });
    }

    mesajlariGetir();

    document.getElementById("mesajForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let formData = new FormData();
        formData.append("takip_no", document.getElementById("takip_no").value);
        formData.append("gonderen_eposta", document.getElementById("gonderen_eposta").value);
        formData.append("mesaj", document.getElementById("mesaj").value);

        fetch("/mesaj_gonder/api/", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (!data.error) {
                mesajlariGetir();
                document.getElementById("mesaj").value = "";
            }
            document.getElementById("sonuc").innerText = data.error ? "‚ùå " + data.error : "‚úÖ " + data.message;
        });
    });
</script>
</body>
</html>
