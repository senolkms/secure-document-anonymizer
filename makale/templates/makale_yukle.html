<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makale Yükle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .btn-anasayfa {
            margin-top: 20px;
            font-weight: bold;
        }
        #result {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">📤 Makale Yükleme</h2>
    <form id="uploadForm">
        <div class="mb-3 text-start">
            <label for="email" class="form-label">E-posta Adresiniz</label>
            <input type="email" class="form-control" id="email" placeholder="example@example.com" required>
        </div>
        <div class="mb-3 text-start">
            <label for="file" class="form-label">PDF Dosyası Yükle (Max: 5MB)</label>
            <input type="file" class="form-control" id="file" accept=".pdf" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Yükle</button>
    </form>

    <div id="result"></div>
</div>

<a href="/" class="btn btn-outline-secondary btn-anasayfa">⬅ Ana Sayfaya Dön</a>

<script>
    document.getElementById("uploadForm").addEventListener("submit", function (event) {
        event.preventDefault();

        let formData = new FormData();
        formData.append("email", document.getElementById("email").value);
        formData.append("file", document.getElementById("file").files[0]);

        fetch("{% url 'makale:makale_yukle' %}", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            let result = document.getElementById("result");
            result.innerHTML = "";

            if (data.error) {
                result.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        ❌ ${data.error}
                    </div>
                `;
            } else {
                result.innerHTML = `
                    <div class="alert alert-success" role="alert">
                        ✅ Makaleniz başarıyla yüklendi!<br>
                        <strong>Takip Numaranız:</strong> 
                        <span style="user-select: all; background-color: #f1f1f1; padding: 2px 6px; border-radius: 5px;">
                            ${data.takip_no}
                        </span><br>
                        Bu numarayı not almayı unutmayın.
                    </div>
                `;
            }
        })
        .catch(error => {
            document.getElementById("result").innerHTML = `
                <div class="alert alert-danger" role="alert">
                    ❌ Yükleme sırasında bir hata oluştu!
                </div>
            `;
        });
    });
</script>

</body>
</html>
