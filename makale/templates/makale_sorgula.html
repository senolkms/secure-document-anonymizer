<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makale Sorgulama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .btn {
            width: 100%;
        }
        #mesajGonderBtn {
            display: none;
        }
        #sonuc {
            font-weight: bold;
        }
        .btn-anasayfa {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üîç Makale Sorgulama</h2>
        <input type="text" id="takip_no" class="form-control" placeholder="Takip Numaranƒ±zƒ± Girin">
        <button onclick="sorgula()" class="btn btn-primary mt-3">Sorgula</button>
        <p id="sonuc" class="mt-3"></p>
        <button id="mesajGonderBtn" class="btn btn-info mt-3" style="display: none;" onclick="mesajGonder()">‚úâÔ∏è Mesaj G√∂nder</button>
        <a href="/" class="btn btn-outline-secondary btn-anasayfa">‚¨Ö Ana Sayfaya D√∂n</a>
    </div>


    <script>
        function sorgula() {
            let takip_no = document.getElementById("takip_no").value.trim();
            if (!takip_no) {
                document.getElementById("sonuc").innerText = "‚ùå Takip numarasƒ± bo≈ü bƒ±rakƒ±lamaz!";
                document.getElementById("mesajGonderBtn").style.display = "none";
                return;
            }

            fetch(`/makale_sorgula/api/?takip_no=${takip_no}`)
            .then(response => response.json())
            .then(data => {
                const sonuc = document.getElementById("sonuc");
                const mesajBtn = document.getElementById("mesajGonderBtn");

                if (data.error) {
                    sonuc.innerText = "‚ùå " + data.error;
                    sonuc.classList.add("text-danger");
                    mesajBtn.style.display = "none";
                } else {
                    sonuc.innerText = `‚úÖ Takip No: ${data.takip_no}\nüìå Durum: ${data.durum}`;
                    sonuc.classList.remove("text-danger");
                    mesajBtn.style.display = "inline-block";
                    mesajBtn.setAttribute("data-eposta", data.yazar_eposta);
                    mesajBtn.setAttribute("data-takipno", data.takip_no);
                }
            })
            .catch(error => {
                document.getElementById("sonuc").innerText = "‚ùå Sorgulama ba≈üarƒ±sƒ±z!";
                document.getElementById("mesajGonderBtn").style.display = "none";
            });
        }

        function mesajGonder() {
            let eposta = document.getElementById("mesajGonderBtn").getAttribute("data-eposta");
            let takip_no = document.getElementById("mesajGonderBtn").getAttribute("data-takipno");
            window.location.href = `/mesaj_gonder/?takip_no=${takip_no}&eposta=${eposta}`;
        }
    </script>

</body>
</html>
